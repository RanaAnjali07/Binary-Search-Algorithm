<html>
<head>
<script>
let Function = function (array, s, first, last) {
	
	if (first > last) return false;

	let mid=Math.floor((first +last)/2);

	if (array[mid]===s) return true;
		
	if(array[mid] > s)
		return Function(array, s, first, mid-1);
	else

		return Function(array, s, mid+1, last);
}

let array = [2, 4, 6, 7, 5, 8];
let s = 5;

if (Function(array, s, 0, array.length-1))
	document.write("Element found!<br>");
else document.write("Element not found!<br>");

s = 6;

if (Function(array, s, 0, array.length-1))
	document.write("Element found!<br>");
else document.write("Element not found!<br>");
</script>						
</head>
</html>
